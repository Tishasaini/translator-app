<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <style>
       
body {
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
}
    
.container {
    width: 80%;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
h1 {
    
    text-align: center;
    color: #333;
}
select, button, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #4c84af; 
    color: white;              
    cursor: pointer;         
}
button:hover {
    background-color: #3b75af; 
}
.speech-btn {
    background-color: #00c3ff; 
}
.speech-btn:hover {
    background-color: #00a7f5; 
}

.output {
    background-color: #f9f9f9;    
    padding: 10px;               
    border-radius: 5px;           
    margin-top: 20px;             
    border: 1px solid #ddd;      
    min-height: 50px;             
      </style>
</head>
<body>
<div class="container">
    <h1>Real-Time Translator</h1>

    <div>
        <label for="sourceLanguage">From Language: </label>
        <select id="sourceLanguage"></select>
    </div>

    <div>
        <label for="targetLanguage">To Language: </label>
        <select id="targetLanguage"></select>
    </div>

    <div>
        <textarea id="inputText" rows="4" placeholder="Enter text to translate..."></textarea>
    </div>

    <div>
        <button onclick="translateText()">Translate Text</button>
        <button class="speech-btn" onclick="startVoiceRecognition()">Speak and Translate</button>
    </div>

    <div class="output" id="translatedText">Translated text will appear here...</div>
</div>
<script src="translator.js"></script>

</body>
</html>
